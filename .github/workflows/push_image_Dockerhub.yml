---

  name: published my first image docker
  
  on:
    push:
      branches: 
        - push-image-dockerhub
  
  env:
    REGISTRY: "docker.io" 
    IMAGE_NAME: "matthieu3m/project-devops" 
    TAG: ${{ github.sha }}
         
  
  permissions: write-all
  
  jobs:
    push_to_registry:
      name: Push Docker image to Docker Hub
      runs-on: ubuntu-latest
  
      steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            sparse-checkout: |
              .github
              ./push_image_Dockerhub
        
        - name: Do something with the folder (verification)
          run: |
            ls ./push_image_Dockerhub
  
        - name: login to docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Set up Docker Buildx
          run: |
            docker buildx create --use
  
        - name: Extract metadata (tags, labels) for Docker
          id: meta
          uses: docker/metadata-action@v2
          with:
            images: matthieu3m/image-nodejs
        
        - name: Build and push Docker image
          id: push 
          uses: docker/build-push-action@v2
          with:
            context: ./push_image_Dockerhub
            file: ./push_image_Dockerhub/Dockerfile
            push: true
            tags: | 
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}:${{ env.TAG }}
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}:latest
            platforms: linux/arm64,linux/amd64 # avec l'option platforms nous ajoutons des options pour les differents Processeurs
            labels: ${{ steps.meta.outputs.labels }}
  
        - name: Generate artifact attestation
          uses: actions/attest-build-provenance@v2
          with: 
            subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME}}
            subject-digest: ${{ steps.push.outputs.digest }}
            push-to-registry: true
            github-token: ${{ secrets.GITHUB_TOKEN }}
            
  